
<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="constraint-validation.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="first-name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>



        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for Contacting?</label>
          <select class="form-control" name="kind" id="contact-kind" onchange="showJobs()">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">Job Opportunity</option>
            <option value="technical">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group" id="jobs">
          <label for="fname">Job Title </label>
          <input type="text" class="form-control validate-input" name="fname">
          <label for="url">Job URL:  </label>
          <input type="url" name="url" id="url" class="form-control validate-input"
                placeholder="https://example.com"
                pattern="https://.*" size="30"
                required>
        </div>

        <div class="form-group" id="tech">
          <label for="kind">Programming Language?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="js">Javascript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <textarea name="comment" rows="6" cols="100">Write your message here...</textarea><br>
          </textarea>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
